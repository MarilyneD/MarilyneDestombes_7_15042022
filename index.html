<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <meta name="title" content="Les petits plats, recettes de cuisine" />
  <title>Les petits plats - recettes</title>
</head>

<body>
  <!-- ==============================      HEADER : LOGO avec TITRE     ===============================-->
  <header class="logo">
    <img src="assets/images/logo.svg" alt="logo : une toque de chef cuisinier, Les petits plats" />
  </header>
  <!-- =========================      BARRE DE RECHERCHE PRINCIPALE     ========================-->
  <main id="main">
    <section id="search" data-error1="Veuillez entrer au moins trois caractères" data-error2="Aucune recette ne correspond à votre critère... Vous pouvez
    chercher « tarte aux pommes », « poisson », etc.">
      <input id="search-bar" type="text" name="search" placeholder="Rechercher une recette">
      <img class="search-icon" src="assets/images/search.svg" alt="loupe de recherche" />
    </section>
    <section id="tags"></section>

    <!-- ================================== RECHERCHE PAR FILTRES =======================================-->
    <section id="sort-menu-section" tabindex="0" aria-label="trier par">

      <div id="sort-menu-ingredients" class="sort-menu">
        <label id="ingredients-label">Ingrédients<img class="open-ingredients open" src="assets/images/down.svg"
            alt="ouvrir le menu" /></label>

        <input id="ingredients-search" type="text" placeholder="Rechercher un ingrédient...">

        <ul id="ingredients-list"></ul>
      </div>

      <div id="sort-menu-appliance" class="sort-menu">
        <label id="appliance-label">Appareils<img class="open-appliances open" src="assets/images/down.svg"
            alt="ouvrir le menu" /></label>
        <input id="appliance-search" type="text" placeholder="Rechercher un appareil...">

        <ul id="appliances-list"></ul>
      </div>

      <div id="sort-menu-ustensils" class="sort-menu">
        <label id="ustensils-label">Ustensiles<img class="open-ustensils open" src="assets/images/down.svg"
            alt="ouvrir le menu" /></label>
       <input id="ustensils-search" type="text" placeholder="Rechercher un ustensile...">

        <ul id="ustensils-list"></ul>
      </div>
    </section>

    <!-- ==================== GALERIE DES RECETTES VIDE QUI EST REMPLIE GRACE A LA FONCTION ARTICLE BUILDER ===========-->
    <section id="gallery"></section>
  </main>

  <!-- ======================================== SCRIPTS  ==================================================-->
  <script src="js/recipes.js"></script>
  <script src="js/index.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
